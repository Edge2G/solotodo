    <body>
            <style>
                    
                      select {
                        border: 1px solid black;
                        font-size: 20px;
                        }

                    input[type=text] {
                        width: 30%;
                        padding: 12px 20px;
                        margin: 8px 0;
                        box-sizing: border-box;

<form method='POST' action="/index/add_mobo" id="add_mobo">

    <input type="text" name="precio" placeholder="Ingrese precio">

            Socket:     
            <select name="socket" form="add_mobo">
                    <option value="AM3+"> AM3+ </option>
                    <option value="FM2"> FM2 </option>

                    <option value="LGA1150"> LGA1150 </option>
                    <option value="LGA1151"> LGA1151 </option>

            Formato:

            Marca:

                    <option value="Gigabyte"> Gigabyte </option>
                    <option value="Asus"> Asus </option>
